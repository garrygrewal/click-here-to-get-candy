<html>

<head>
	<title>Content Generator</title>
	<link rel="stylesheet" href="../style.css" />
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	<script src="script.js" type ="text/javascript"></script>

	<style>

	body {
		padding:1em;
	}
	input {
		font-size: 2rem;
		cursor: pointer
	}
	section.main {
		float:left;
	}
	section.table {
		float:right;
		
	}
	td {
		font-size:2rem;
	}

	#header {
		font-weight: lighter;
		
	}
	#header > td {
		padding-right: .3em;

		border-bottom: .1em;
		border-bottom-color: #FFF;
		border-bottom-style: solid;
	}
	</style>

</head>

<body>
	<section>
		<h1>Profile</h1>
		<section class="main">
			<div class="form-item" >
				<div class="form-key">
					Sex
				</div>
				<div class="form-value" id="sex">
					</div>
			</div>

			<div class="form-item">
				<div class="form-key">
					Age
				</div>
				<div class="form-value" id="age"> 
				</div>
			</div>

			<div class="form-item">
				<div class="form-key">
					Mood
				</div>
				<div class="form-value" id="mood"> 
				</div>
			</div>

			<div class="form-item">
				<div class="form-key">
					Number
				</div>
				<div class="form-value" id="number">
					
				</div>
			</div>


			<div class="form-item" id="controllers">
				<input type="button" id="notWorthyBtn" value="Not Worthy(left arrow)"/>
				<input type="button" id="worthyBtn" value="Worthy(right arrow)"/>
			</div>

			<div class="form-item">
				<input type="button" id="generateModelBtn" value="Generate CSV File" />
			</div>

		</section>

		<section class="table">
			<table>
				<caption>Sorted Profiles</caption>
				<tr id="header">
					<td>Worthy</td>
					<td>Age</td>
					<td>Sex</td>
					<td>Mood</td>
					<td>Number</td>
				</tr>
			</table>
		</section>
	</section>


</body>
</html>
